<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>patchouli's Library</title>
    <link rel="icon" href="https://pengu.s-ul.eu/XKTc6D96" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap');
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
            height: 100vh; /* Set the container to fill the viewport height */
        }
        .image {
            border-radius: 50%;
            width: 7vw;
        }

        .text {
            font-family: 'Roboto Mono', sans-serif;
            text-align: center;
            margin-top: 7px; /* Adjust the spacing between the image and text */
            color: #CCCCCC;
        }
        .large-font {
            font-size: 1.4vw;
        }
    
        .small-font {
            font-size: .7vw;
        }
        a {
            color: #337ab7;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        body {
            background-color: #000000;
            background-size: auto;
        }
        html, body {
            overflow: hidden; /* Disable scrolling */
        }





        
                /* Basic CSS for styling the to-do list */
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        .completed {
            text-decoration: line-through;
            color: #999;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <h2>To Do</h2>
    <ul>
        <li>Task 1</li>
        <li>Task 2</li>
        <li>Task 3</li>
    </ul>

    <h2>In Progress</h2>
    <ul>
        <li>Task 4</li>
    </ul>

    <h2>Completed</h2>
    <ul>
        <li class="completed">Task 5 (Completed)</li>
        <li class="completed">Task 6 (Completed)</li>
    </ul>
</body>
</html>
