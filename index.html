<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Collapse on Hover List</title>
    <link rel="stylesheet" type="text/css" href="styles.css"> <!-- Link to your external CSS file -->
</head>
<body>
    <div class="container">
        <!-- Left sidebar with collapsible list -->
        <div class="sidebar">
            <ul class="collapse-on-hover-list">
                <li class="collapsible">Section 1
                    <ul class="sublist">
                        <li>Subsection 1.1</li>
                        <li>Subsection 1.2</li>
                    </ul>
                </li>
                <li class="collapsible">Section 2
                    <ul class="sublist">
                        <li>Subsection 2.1</li>
                    </ul>
                </li>
                <li class="collapsible">Section 3
                    <ul class="sublist">
                        <li>Subsection 3.1</li>
                        <li>Subsection 3.2</li>
                    </ul>
                </li>
            </ul>
        </div>
        
        <!-- Main content sections -->
        <div class="content">
            <!-- Sections for other items omitted for brevity -->
        </div>
    </div>
</body>
</html>
