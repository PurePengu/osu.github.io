    <script>
        // Function to create or read a cookie
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // Function to set a cookie
        function setCookie(name, value, days) {
            const expires = new Date();
            expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/`;
        }

        // Function to update the visitor counter
        function updateVisitorCounter() {
            let count = getCookie('visitorCount') || 0;
            count++;

            // Save the updated count in a cookie
            setCookie('visitorCount', count, 365);

            // Display the count
            document.getElementById('visitorCounter').innerText = `You are visitor number: ${count}`;
        }

        // Call the updateVisitorCounter function when the page loads
        window.onload = updateVisitorCounter;
    </script>
