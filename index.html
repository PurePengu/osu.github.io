<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Center Image and Text Vertically and Horizontally</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
            height: 100vh; /* Set the container to fill the viewport height */
        }

        .image {
            border-radius: 50%;
            width: 150px; /* Adjust the image size as needed */
        }

        .text {
            text-align: center;
            margin-top: 10px; /* Adjust the spacing between the image and text */
        }
        body {
            background-color: #000000;
            background-size: auto;
            font-size:4vw;
            color: #CCCCCC;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="image" src="https://a.ppy.sh/19381776?1696735826.png">
        <p class="text">Text below the centered image.</p>
    </div>
</body>
</html>
