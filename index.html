<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GitHub Pages Background Image</title>
    <style>
        body {
            background-image: url('https://pengu.s-ul.eu/pOHqXbL5'); /* Replace with the URL of your image */
            background-size: cover; /* Scales the background image to cover the entire viewport */
            background-repeat: no-repeat; /* Prevents the background image from repeating */
            background-attachment: fixed; /* Keeps the background fixed while scrolling */
            font-family: Arial, sans-serif;
            color: #fff; /* Set text color to white or your desired color */
        }
        header {
            background-color: rgba(0, 0, 0, 0.6); /* Background color with opacity */
            padding: 20px;
        }
        h1 {
            font-size: 36px;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My GitHub Pages</h1>
    </header>
    <main>
        <p>This is a simple webpage with a background image hosted on GitHub Pages.</p>
    </main>
</body>
</html>
