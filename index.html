<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Centered Text</title>
    <style>
        /* Center text both vertically and horizontally */
        .centered-text {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* This ensures the content is centered within the viewport height */
        }
        body {
            background-image: url('https://pengu.s-ul.eu/pOHqXbL5'); /* Replace with the URL of your image */
            background-size: cover; /* Scales the background image to cover the entire viewport */
            background-repeat: no-repeat; /* Prevents the background image from repeating */
            background-attachment: fixed; /* Keeps the background fixed while scrolling */
            font-family: Arial, sans-serif;
            color: #fff; /* Set text color to white or your desired color */
        }
    </style>
</head>
<body>
    <div class="centered-text">
        <h1>This Text Is Centered</h1>
    </div>
</body>
</html>
