<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>patchouli's Library</title>
    <link rel="icon" href="https://github.com/PurePengu/osu.github.io/blob/main/Frame%203.ico" type="image/x-icon">
    <style>
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
            height: 100vh; /* Set the container to fill the viewport height */
        }
        .image {
            border-radius: 50%;
            width: 150px;
        }

        .text {
            text-align: center;
            margin-top: 10px; /* Adjust the spacing between the image and text */
        }
        body {
            background-color: #000000;
            background-size: auto;
            font-size: 1vw;
            color: #CCCCCC;
        }
        html, body {
            overflow: hidden; /* Disable scrolling */
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="image" src="https://a.ppy.sh/19381776?1696735826.png">
        <p class="text">Patchouli's Library.</p>
    </div>
</body>
</html>
